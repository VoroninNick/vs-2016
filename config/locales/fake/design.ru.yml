      - Дизайн является создание плана или конвенции о строительстве объекта, системы или измеримой человеческого взаимодействия
      - Дизайн имеет разные коннотации в различных областях
      - В некоторых случаях непосредственное строительство объекта также считается дизайн
      - Проектирование зачастую требует рассмотрения эстетических, функциональных, экономических и социально-политические аспекты как объекта проектирования и процесса проектирования
      - Это может включать в себя значительные исследования, мышление, моделирование, интерактивную регулировку и ре-дизайн
      - В то же время, различные виды объектов могут быть разработаны, в том числе одежды, графических интерфейсов пользователя, небоскребы, фирменного стиля, бизнес-процессов и даже методов проектирования
      - Таким образом, "дизайн" может быть по существу со ссылкой на категорический абстракции созданной вещи или вещи (конструкция чего-то), или глагол для процесса создания, как это ясно грамматическим контексте
      - Более формально конструкция была определена следующим образом
      - Другое определение дизайна является дорожной картой или стратегический подход для кого-то, чтобы добиться уникального ожидания
      - Он определяет спецификации, планы, параметры, затраты, мероприятия, процессы и, как и что делать в правовых, политических, социальных, экологических, безопасности и экономические трудности в достижении этой цели
      - Здесь, "спецификация" может проявляться либо в виде плана или готового продукта, и «примитивов» являются элементами, из которых состоит объект дизайна
      - С такой широкой обозначении, не существует универсального языка или объединительная учреждение для дизайнеров всех специальностей
      - Это позволяет для многих различных философий и подходы к этому вопросу
      - Человек проектирование называется дизайнер, который также является термин, используемый для людей, которые профессионально работают в одном из самых различных областей дизайна, как правило, также указав, какая область в настоящее время рассматривается
      - Последовательность дизайнера деятельности называется процесс проектирования
      - Научное исследование дизайна называется дизайн науки
      - Существенные разногласия существуют относительно того, как дизайнеры во многих областях, будь то любитель или профессионал, в одиночку или в составе групп, производят конструкции
      - Рациональной модели была разработана независимо друг от друга Саймона [14] и Pahl и Beitz
      - Дизайнеры пытаются оптимизировать дизайн кандидата для известных ограничений и задач
      - Процесс проектирования План приводом
      - Процесс проектирования понимается в терминах дискретной последовательности стадий
      - Рациональное модель подверглась широкой критике на двух главных основаниях
      - По крайней мере, две точки зрения проектной деятельности согласуются с Action-Centric перспективе
      - Оба связаны три основных вида деятельности
      - Философия дизайна являются основными руководящими принципами, которые диктуют, как дизайнер приближается к его / ее практику