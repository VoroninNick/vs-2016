    design:
      - Дизайн є створення плану або конвенції про будівництво об'єкта, системи або вимірної людської взаємодії
      - Дизайн має різні конотації в різних областях
      - У деяких випадках безпосереднє будівництво об'єкта також вважається дизайн
      - Проектування часто вимагає розгляду естетичних, функціональних, економічних і соціально-політичні аспекти як об'єкта проектування і процесу проектування
      - Це може включати в себе значні дослідження, мислення, моделювання, інтерактивну регулювання і ре-дизайн
      - У той же час, різні види об'єктів можуть бути розроблені, в тому числі одягу, графічних інтерфейсів користувача, хмарочоси, фірмового стилю, бізнес-процесів і навіть методів проектування
      - Таким чином, "дизайн" може бути по суті з посиланням на категоричний абстракції створеної речі або речі (конструкція чогось), або дієслово для процесу створення, як це ясно граматичним контексті
      - Більш формально конструкція була визначена наступним чином
      - Інше визначення дизайну є дорожньою картою або стратегічний підхід для кого-то, щоб домогтися унікального очікування
      - Він визначає специфікації, плани, параметри, витрати, заходи, процеси і, як і що робити в правових, політичних, соціальних, екологічних, безпеки і економічні труднощі в досягненні цієї мети
      - Тут, "специфікація" може виявлятися або у вигляді плану або готового продукту, і «примітивів» є елементами, з яких складається об'єкт дизайну
      - З такою широкою позначенні, не існує універсальної мови або об'єднавча установа для дизайнерів всіх спеціальностей
      - Це дозволяє для багатьох різних філософій і підходи до цього питання
      - Людина проектування називається дизайнер, який також є термін, який використовується для людей, які професійно працюють в одному з самих різних областей дизайну, як правило, також вказавши, яка область в даний час розглядається
      - Послідовність дизайнера діяльності називається процес проектування
      - Наукове дослідження дизайну називається дизайн науки
      - Істотні розбіжності існують щодо того, як дизайнери в багатьох областях, будь то любитель або професіонал, поодинці або в складі груп, виробляють конструкції
      - Раціональної моделі була розроблена незалежно один від одного Саймона [14] і Pahl і Beitz
      - Дизайнери намагаються оптимізувати дизайн кандидата для відомих обмежень і завдань
      - Процес проектування План приводом
      - Процес проектування розуміється в термінах дискретної послідовності стадій
      - Раціональне модель піддалася широкій критиці на двох головних підставах
      - Принаймні, дві точки зору проектної діяльності узгоджуються з Action-Centric перспективі
      - Обидва пов'язані три основних види діяльності
      - Філософія дизайну є основними керівними принципами, які диктують, як дизайнер наближається до його / її практику