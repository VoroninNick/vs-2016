      нових клієнтів, продаж послуг)</li>\r\n</ul>\r\n\r\n<p>Детальніше за кожну вакансію
      можна прочитати у відповідній публікації &mdash;&nbsp;&laquo;Шукаємо нові таланти
      в команду студії графічного та веб дизайну&raquo;&nbsp;(Ми створили окрему для
