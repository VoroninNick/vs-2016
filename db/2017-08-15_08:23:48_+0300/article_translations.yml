    - "Хочеться вкотре згадати минулий 2011 рік, щоб ще раз окинути поглядом весь
      список завершених проектів. Ми попрацювали на славу, вийшли на якісно новий
      рівень та впевнено дивимось вперед."
    - "<p>Підсумовуючи результати роботи у 2011, можемо стверджувати, що цей рік став
      для нас роком розробки та реалізації проектів нового рівня, як у сфері графічного
      так і веб-дизайну, створення упаковок, етикеток та POS матеріалів. Список наших
      клієнтів поповнили відомі по всій Україні компанії та бренди, зокрема мінеральна
      вода <a href=\"http://voroninstudio.eu/works/logo/firmoviy-stil-vodi-soluki\">Солуки</a>,
      олія <a href=\"http://voroninstudio.eu/works/logo/logotip-oliyi-mayola\">Майола</a>
      та перевізник Транс-Сервіс-1, що можна сміливо вважати великим кроком вперед.</p>\r\n\r\n<p>У
      2012 ми увійшли з новим списком цілей та планів. Ми вже беремо активну участь
      у міжнародних конкурсах та працюємо із зарубіжними замовниками. Важливим напрямком
      розвитку, стало відкриття курсів графічного та веб дизайну на базі студії. Найкращі
      спеціалісти студії ділитимуться своїм досвідом з молодим поколінням. Слідкуйте
      за постійним оновленням наших робіт на студійному сайті <a href=\"http://www.voroninstudio.eu\">www.voroninstudio.eu</a>
      та на сторінці студії на <a href=\"http://www.behance.net/voronin\">www.behance.net/voronin</a>
      а також в соціальних мережах Fb Vk.</p>\r\n\r\n<p>Завжди Ваша, Студія дизайну
      Миколи Вороніна</p>\r\n\r\n<p><img alt=\"Дизайн студія Миколи Вороніна\" src=\"/ckeditor_assets/pictures/269/content_design-studio-2011-2012.jpg\"
