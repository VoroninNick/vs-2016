    - "Большие изменения нас ждут впереди!"
    - bolshie-izmeneniya-nas-zhdut-vperedi
    - "Пришло то время, когда нам уже накипело и мы бы хотели поделиться новинками
      и объявить свои планы на ближайшее будущее."
    - "<p>Достаточно давно мы не обновляли свой сайт, не говорили как у нас дела и
      не делились полезным опытом. Все это потому, что работы было много и такие правильные
      и приятные вещи, как обновление порт-фолио, фотографии процесса работы и написания
      интересных статей откладывались на потом. Работы меньше не стало, но пришло
      то время когда нам уже накипело и мы бы хотели поделиться новинками и объявить
      свои планы на ближайшее будущее.</p>\r\n\r\n<h2>Студийное видео</h2>\r\n\r\n<p>С
      огромным удовольствием хотим поделиться с вами нашим студийным видео. Его цель
      рассказать о студии, о ее услугах и процесс работы - чтобы Вы, потенциальные
      наши заказчики смогли оценить, что и как мы делаем, а вам, дорогие дизайнеры
      и разработчики, надеюсь тоже будет интересно узнать как мы создаем продукты
      для наших заказчиков и увидеть немножко &quot;бэк-стейдж&quot;. Приятного просмотра.</p>\r\n\r\n<p><iframe
      frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DbTt45aSX0U\"
      width=\"560\"></iframe></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>Новый веб-сайт студии
      летом</h2>\r\n\r\n<p>Делая различные современные адаптивные веб-сайты для наших
      заказчиков мы начали замечать, что наш сайт можно сделать лучшим. Кроме того,
      основное направление деятельности нашей студии несколько изменил вектор в сторону
      UX Design и разработку E-commerce solutions. Поэтому мы с восторгом хотим анонсировать
      выход нового сайта студии. В нем мы улучшим представление порт-фолио, обновим
      списки услуг допишем практические советы и поделимся опытом, что станет полезным
      и заказчикам и дизайнерам. А также добавим больше материала с &quot;бэк-стейдж&quot;,
      чтобы вы могли глубже и лучше понять процесс нашей работы - что как и почему
      мы делаем.</p>\r\n\r\n<p>Также мы планируем запустить серию обучающих видео.
      Но это еще очень в планах. И нам очень важно услышать ваше мнение о том, что
      именно вы бы хотели видеть в этих видео на нашем новом сайте.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>Сотрудничество
      с кафедрой графического дизайна &laquo;Львовской Национальной Академии Искусств&raquo;</h2>\r\n\r\n<p>Недавно
      мы провели переговоры с заведующим кафедрой графического дизайна в &laquo;Львовской
      Национальной Академии Искусств&raquo; Петром Нагорным и предварительно договорились
      о плодотворном сотрудничестве в направлении прохождения практики и стажировки
      студентов в студии, а также чтобы наш арт-директор Николай Воронин провел несколько
      гостевых лекций для студентов кафедры графического дизайна.</p>\r\n\r\n<p>Верим,
      что такое сотрудничество принесет плодотворные плоды как для студентов, которые
      смогут попробовать реальные условия работы в студии и самой студии в подборе
      новых кадров и свежих взглядов. Также мы рассматриваем возможность помочь практическими
      советами в формировании программы обучения для студентов и практической ее части.
      Больше деталей в скором времени.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>Ищем новые
      таланты в команду студии графического и веб-дизайна</h2>\r\n\r\n<p>С большой
      радостью хотим поделиться с миром новостью, что мы розширяемось! Соответственно,
      нам в команду нужны новые игроки. Ищем сразу три таланта.</p>\r\n\r\n<ul>\r\n\t<li>Графический
      дизайнер (логотипы, фирменные стили, упаковки)</li>\r\n\t<li>Проектный менеджер
      (дизайн и веб разработка)</li>\r\n\t<li>Менеджер по продажам услуг студии (поиск
      новых клиентов, продажа услуг)</li>\r\n</ul>\r\n\r\n<p>Подробнее каждую вакансию
      можно прочитать в соответствующей публикации - &laquo;Ищем новые таланты в команду
      студии графического и веб дизайна&raquo; (Мы создали отдельную для удобства).
      В общем скажем, что если вы специалист своего дела или талант в стадии зарождения,
      хотите прекрасно работать, приобретать новые победы и получать достойную зарплату
      - Вам к нам. Просим писать нам на нам на эл. ящик office@voroninstudio.eu с
      темой соответствующей вакансии. Спасибо Вам и следите за анонсами.</p>\r\n"
