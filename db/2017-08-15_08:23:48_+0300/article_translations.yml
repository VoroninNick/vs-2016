      >20.15 Form creative/ Головачук Наталка (засновник платформи &quot;YesIdeas&quot;)
      та Мигаль Станіслав (голова Львівського регіонального відділення спілки дизайнерів
      України) Тема: &quot;Креатив у предметному дизайні&quot; <a href=\"http://www.facebook.com/profile.php?id=100000066919202\">http://www.facebook.com/profile.php?id=100000066919202</a></p>\r\n\r\n<p
