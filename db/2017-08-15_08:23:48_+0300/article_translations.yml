      гідну платню &mdash; Вам до нас. Просимо писати нам на нам на ел. скриньку office@voroninstudio.eu
      з темою відповідної вакансії. Дякуємо Вам та слідкуйте за анонсами.</p>\r\n\r\n<p>&nbsp;</p>\r\n"
