    - "Приглашаем всех 17 мая 2012 в 19.00 на первую в истории Львова встреча графических
      дизайнеров для обсуждения портфолио работ каждого. Гостеприимно принимает Play
      Bar."
    - "<p >Студия дизайна Николая Воронина искренне приглашает Вас посетить первую
      в истории Львова встреча Behance Portfolio Review, которая проходит под эгидой
      всемирно известного сайта, на котором представлены портфолио дизайнеров различных
      направлений со всего мира www.behance.net .</p>\r\n\r\n<p >Встреча состоится
      17 мая в пати-баре Playbar по адресу: пр. Кривая Липа, 5 Начало встречи в 18.00.
      Формат встречи предполагает презентацию 5 портфолио дизайнеров, доклады людей,
      касающихся дизайна и презентации компаний. В приложении Вы сможете увидеть расписание
      встречи. Отдельные пункты пока не заполнены. Мы приглашаем дизайнеров представить
      свои работы, а также людей, которые готовы поделиться собственным опытом имеют
      интересную тему доклада выступить перед аудиторией собравшихся. Желающие представить
      свою компанию смогут сделать это за символическую плату. Для уточнения всех
      деталей и регистрации Вашего участия во встрече звоните 0685051705 или отписывает
      на указанный электронный адрес, указав компании и количество желающих присутствовать.
      Во время встречи будут присутствовать представители прессы и бизнес среды Львова.</p>\r\n\r\n<p>&nbsp;<img
      alt=\"Behance Portfolio Reviews Lviv\" src=\"/ckeditor_assets/pictures/270/content_behance-a3-revieweek-1.jpg\"
      style=\"height:707px; width:500px\" title=\"Behance Portfolio Reviews Lviv\"
      /></p>\r\n\r\n<p ><strong>Программа встречи:</strong></p>\r\n\r\n<p >Behance
      Portfolio Review Lviv</p>\r\n\r\n<p >Intro:</p>\r\n\r\n<p >17.45 Вступление.
      Знакомство.</p>\r\n\r\n<p >Portfolio Review:</p>\r\n\r\n<p >18.15 Татаріна Анастасія
      - graphic design <a href=\"http://www.behance.net/Tatarka\">http://www.behance.net/Tatarka</a></p>\r\n\r\n<p
      >18.30 Онуферко Петро - graphic design&nbsp;<a href=\"http://www.behance.net/petroonuferko\">http://www.behance.net/petroonuferko</a></p>\r\n\r\n<p
      >18.45 Габрель Тарас - interior design портфоліо в процесі</p>\r\n\r\n<p >19.00
      Головачук Наталка - graphic design <a href=\"http://www.free-lancers.net/users/natalu4ka/\">http://www.free-lancers.net/users/natalu4ka/</a></p>\r\n\r\n<p
      >19.15 Воронін Микола - graphic design <a href=\"http://voroninstudio.eu/\">http://voroninstudio.eu/</a></p>\r\n\r\n<p
      >Speakers:</p>\r\n\r\n<p >19.30 Business/ Gooch Braun (Известная личность в
      ночной жизни и ресторанном бизнесе Львова. Развивал такие заведения: &quot;Fenomen&quot;,
      &quot;Pozitiff&quot;, &quot;Gallery&quot;, &quot;Enstein&quot;, &quot;PlayBar&quot;,
      &quot;Cinema cafe&quot;) Тема: &quot;Ночной дизайн клубы против дизайнеров&quot;
      <a href=\"http://www.facebook.com/whoisgooch\">http://www.facebook.com/whoisgooch
      </a></p>\r\n\r\n<p >19.45 Ideas/ Ростислав Чайка (Руководитель проекта Lviv
