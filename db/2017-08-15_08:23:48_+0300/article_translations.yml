      графічних дизайнерів для обговорення портфоліо робіт кожного. Гостинно приймає
      Play Bar."
    - "<p >Студія дизайну Миколи Вороніна щиро запрошує Вас відвідати першу в історії
      Львова зустріч Behance Portfolio Review, яка проходить під егідою всесвітньо
      відомого сайту, на якому представлені портфоліо дизайнерів різних напрямків
      з усіх куточків світу www.behance.net .</p>\r\n\r\n<p >Зустріч відбудеться 17
      травня в паті-барі Playbar за адресою: пр. Крива Липа, 5. Початок зустрічі о
      18.00. Формат зустрічі передбачає презентацію 5 портфоліо дизайнерів, доповіді
      людей, дотичних до дизайну та презентації компаній. У додатку Ви зможете побачити
      розклад зустрічі. Окремі пункти ще не заповнені. Ми запрошуємо дизайнерів презентувати
      свої роботи, а також людей, які готові поділитись власним досвідом чи мають
      цікаву тему доповіді виступити перед аудиторією присутніх. Бажаючі презентувати
      свою компанію зможуть зробити це за символічну плату. Для уточнення всіх деталей
      та реєстрації Вашої участі у зустрічі дзвоніть 0685051705 або відписуйте на
      цю електронну адресу, вказавши компанію та кількість бажаючих бути присутніми.
      Під час зустрічі будуть присутніми представники преси та бізнес середовища Львова.</p>\r\n\r\n<p>&nbsp;<img
      alt=\"Behance Portfolio Reviews Lviv\" src=\"/ckeditor_assets/pictures/270/content_behance-a3-revieweek-1.jpg\"
      style=\"height:707px; width:500px\" title=\"Behance Portfolio Reviews Lviv\"
      /></p>\r\n\r\n<p ><strong>Програма зустрічі:</strong></p>\r\n\r\n<p >Behance
      Portfolio Review Lviv</p>\r\n\r\n<p >Intro:</p>\r\n\r\n<p >17.45 Вступ. Знайомство.</p>\r\n\r\n<p
      >Portfolio Review:</p>\r\n\r\n<p >18.15 Татаріна Анастасія - graphic design
      <a href=\"http://www.behance.net/Tatarka\">http://www.behance.net/Tatarka</a></p>\r\n\r\n<p
      >18.30 Онуферко Петро - graphic design&nbsp;<a href=\"http://www.behance.net/petroonuferko\">http://www.behance.net/petroonuferko</a></p>\r\n\r\n<p
      >18.45 Габрель Тарас - interior design портфоліо в процесі</p>\r\n\r\n<p >19.00
      Головачук Наталка - graphic design <a href=\"http://www.free-lancers.net/users/natalu4ka/\">http://www.free-lancers.net/users/natalu4ka/</a></p>\r\n\r\n<p
      >19.15 Воронін Микола - graphic design <a href=\"http://voroninstudio.eu/\">http://voroninstudio.eu/</a></p>\r\n\r\n<p
      >Speakers:</p>\r\n\r\n<p >19.30 Business/ Gooch Braun (Відома особистість в
      нічному житті та ресторанному бізнесі Львова. Розвивав такі заклади: &quot;Fenomen&quot;,
