    - "Редизайн и запуск нового сайта студии в 2014"
    - redizayn-novogo-sayta-studii-v-2014
    - "Со временем и количеством выполненных проектов мы стали лучше и опытнее, наши
      работы вышли на новый уровень. Все это требовало от нас изменения студийного
      сайта."
    - "<p>История с нашим студийным сайтом и представлением работ в нем выглядела
      точно, как в поговорке о &quot;чобитника без ботинок&quot;. Всегда были проекты,
      которые важнее, планы по разработке сайта смещались вниз по приоритету в коммерческих
      заказов. После каждого нового заказа мы обещали себе, что сделаем и заполним
      наконец студийный сайт.</p>\r\n\r\n<h3><span style=\"font-size:20px\">Почему
      нужен редизайн сайта?</span></h3>\r\n\r\n<p>Однажды, мы поняли, что звонков
      с сайта почти что нет, хотя мы получали до 30% заказов именно с сайта. А те
      потенциальные заказчики, которые звонили не проходили уровнем заказа или им
      не подходила цена за проект. Также несколько замечаний от постоянных заказчиков
      о необходимости обновления онлайн портфолио посылали нам знаковые сигналы.</p>\r\n\r\n<p>Неприятным
      моментом также было то, что мы не могли продемонстрировать свои возможности
      и подход к работе без непосредственного собеседования.</p>\r\n\r\n<h2><span
      style=\"font-size:20px\">Выводы</span></h2>\r\n\r\n<p>Отсутствие качественного
      актуального сайта-портфолио в дизайн студии приводит к:</p>\r\n\r\n<ul>\r\n\t<li>Значительно
      меньшее количество звонков от потенциальных заказчиков;</li>\r\n\t<li>Заказчик
      не имеет возможности ознакомиться с вашими услугами в непосредственной собеседования.
      Меньший шанс на заказ;</li>\r\n\t<li>Вы тратите драгоценное время на повторение
      тех же вещей от презентации к презентации. Хотя можете больше времени уделить
      именно проблемам заказчика, а не презентации себя;</li>\r\n\t<li>Вас могут не
      всерьез за отсутствия &quot;крутых&quot; работ в портфолио;</li>\r\n\t<li>Лицо
      студии - это ее портфолио. Проведите параллели с женщинами ;).</li>\r\n</ul>\r\n\r\n<p>Сразу
      стало понятно, что мы теряем много потенциальных заказчиков и интересных проектов.
      Совершенно не хорошо всех точек взгляда.</p>\r\n\r\n<h2>Дальнейшие действия</h2>\r\n\r\n<p>Портфолио
      нужно обновлять - это факт. Под вопрос стал сможет старый сайт в полной мере
      удовлетворить требования, поставленные на него демонстрация &quot;что мы можем&quot;
      и &quot;что мы смогли&quot;.</p>\r\n\r\n<p>В этой ситуации мы решили пойти по
      проторенному для нас путем. Мы представили себя &quot;заказчиками&quot; (порой
      очень полезно;)), а дальше пошли следующими шагами:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Шаг
      1: Желаемые результаты?</strong></p>\r\n\r\n<p>Понять чего мы хотим это очень
      важно. Ведь неправильно поставленная задача не может быть реализована хорошо,
      а то и вообще.</p>\r\n\r\n<p>Задачу мы поставили следующую: убедить потенциального
      заказчика в том, что заказ нужно размести у нас. Для этого нам нужно рассказать
      ему, &quot;кто мы&quot;, &quot;что мы делаем&quot;, &quot;как мы это делаем&quot;
      и предоставить возможность заказать наши услуги.</p>\r\n\r\n<p><strong>Шаг 2:
      Анализ фундамента</strong></p>\r\n\r\n<p>Проанализировав наш существующий сайт
      мы пришли к выводу, что у него есть две сильные стороны: наличие старых добрых
      работ, работающая форма контактов. А также множество больных: отсутствие новых
      работ студии, фиксированная верстка (not responsive design), устаревший логотип
      и графический стиль сайта, структура портфолио не соответствует нынешнему профилю
      работы студии - изменились приоритеты.</p>\r\n\r\n<p><strong>Шаг 3: Сравнение
      с конкурентами</strong></p>\r\n\r\n<p>Для сравнения с конкурентами мы использовали
      классическую схему 3 +2. Три конкурента в твоем ценовом диапазоне, один из высшего
      и один из более низкого. Более подробно об этой схеме сравнения и ее особенности
      обещаем рассказать в следующих публикациях на сайте.</p>\r\n\r\n<p><strong>Шаг
      4: Сроки и сметы</strong></p>\r\n\r\n<p>Нету предела совершенству - об этом
      нужно всегда помнить, а также &quot;лучшее враг хорошего&quot;. Хотели мы запуститься
      в кратчайшие сроки, чтобы не сильно препятствовать коммерческим заказом, а также
      чтобы не растягивать выпуск сайта на долго и откладывать его в долгий ящик.</p>\r\n\r\n<p>Перечень
      необходимого минимального функционала был определен, а также планы на версию
      2.0. Так и начали разработку.</p>\r\n\r\n<p><strong>Шаг 5: Реализация</strong></p>\r\n\r\n<p>Реализацию
      мы начали из структуры сайта (сделанной в Google docs) и ее наполнения текстами
      описанием необходимых опций.</p>\r\n\r\n<p>Стадию информационного дизайна было
      пропущено в связи с тем, что мы на стадии анализов уже достаточно четко представляли
      раздел как будет функционировать и на чем сосредоточить внимание воображаемого
      посетителя.</p>\r\n\r\n<p>Далее стадия эскизов карандашом на бумаге и рисования
      дизайна непосредственно в графическом редакторе. Начали с главной, следующим
      шагом &quot;единица портфолио&quot; - на мой взгляд, самая важная страница после
      главной. А дальше уже остальные статических страниц.</p>\r\n\r\n<p>Следующим
      шагом шла верстка дизайнерских макетов. Мы используем HTML5 и CSS3 в своих работах,
      поэтому на сайте присутствуют &quot;параллаксы&quot; и &quot;транзишены&quot;.
      :)</p>\r\n\r\n<h2><span style=\"font-size:20px\">Результат та выводы</span></h2>\r\n\r\n<p>Результатом
      совместной работы всей команды студии и ее постоянных заказчиков (благодарим
      за QA и фокус группы ребята;) Было очень интересно наблюдать как вы пользовались
      сайтом, и на что обращали нам внимание). А это действительно была максимально
      совместная работа: веб дизайнеры студии - творили вид этого сайта, программисты
      верстался макеты и налаживали систему управления сайтом, графические дизайнеры
      готовили материалы для портфолио, а дальше вместе писали тексты в разделы и
      оформляли работы в портфолио.</p>\r\n\r\n<p>Все эти невероятные усилия и куча
      времени потрачены на то, чтобы Вы, потенциальные заказчики, смогли ближе познакомиться
      с нашими принципами и результатами работы, а мы, в свою очередь, могли поблагодарить
      нашим постоянным клиентам за доверие тем, что создаем свое лицо только из лучших
      работ.</p>\r\n"
