    - Redesign and launching a new website in 2014
    - redesign-a-new-website-in-2014
    - With time and the number of projects we have become better and more experienced,
      our work reached a new level. All these things required a change in our studio
      site.
    - "<p>The history of our site and presentation of works looked exactly as in the
      saying of &quot;chobitnyka without boots.&quot; There&nbsp;have always been
      projects that are more important and plans for developing the site were removed
      down the priority to commercial orders.&nbsp;After each new order we promised
      ourselves that we will do finally fill in our site.&nbsp;</p>\r\n\r\n<h3><span
      style=\"font-size:20px\">Why to redesing web site?</span></h3>\r\n\r\n<p>At
      one point, we realized that there are no calls from the site&nbsp;though earlier
      we did get up to 30% orders.&nbsp;And those potential customers who called did
      not fit the level of demand or price for the project.&nbsp;Also some comments
      from regular customers to update online portfolio sent us significant signals.&nbsp;</p>\r\n\r\n<p>Embarrassing
      moment also was that we could not demonstrate our opportunities and approach
      to work without direct interview.</p>\r\n\r\n<h2><span style=\"font-size:20px\">Conclusions</span></h2>\r\n\r\n<p>The
      lack of quality actual portfolio on website leads to:</p>\r\n\r\n<ul>\r\n\t<li>A
      much smaller number of calls from potential customers;</li>\r\n\t<li>The customer
      is not able to learn about your services direct to the interview. Less chance
      for your hiring;</li>\r\n\t<li>You waste your precious time for repeating the
      same things from presentation to presentation. While it may be given more time
      for discussing customer problems, not for your presentation;</li>\r\n\t<li>You
      can not take seriously because of the lack of &quot;cool&quot; works in portfolio;</li>\r\n\t<li>Portfolio
      - is the face of the studio.&nbsp;Draw parallels with women&nbsp;;).</li>\r\n</ul>\r\n\r\n<p>It
      became immediately clear that we are losing many potential customers and interesting
      projects. What it is not good in all points of view.</p>\r\n\r\n<h2>Further
      actions</h2>\r\n\r\n<p>It is a fact that portfolio needs to be updated.&nbsp;Under
      the question became whether the old site will fully satisfy the requirements
      put on him: to demonstrate &quot;that we can&quot; and &quot;what we can.&quot;</p>\r\n\r\n<p>In
      this situation, we decided to go for us trodden path. We imagined ourselves
      &quot;customers&quot; (sometimes very helpful;)), and then followed the following
      steps:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Step 1: Desired results?</strong></p>\r\n\r\n<p>To
      understand what we want is very important. Because wrong task can&#39;t be realized
      well or even at all.</p>\r\n\r\n<p>We have set the following task&nbsp;: convince
      a potential customer that the order is necessary just with us. To do this, we
      need to tell him &quot;who we are&quot;, &quot;what we do&quot;, &quot;how we
      do it&quot; and provide an opportunity to order our services.</p>\r\n\r\n<p><strong>Step
      2: To analyze foundation</strong></p>\r\n\r\n<p>After analyzing our existing
      site, we came to the conclusion that he has two strengths: the presence of the
      good old work, working contact form. And many weak: no new work in the studio,
      fixed layout (not responsive design), old logo and graphic style site, portfolio
      structure does not meet the current profile of the studio - changed priorities.</p>\r\n\r\n<p><strong>Step
      3: Comparison with competitors</strong></p>\r\n\r\n<p>In comparison with competitors
      we used the classical scheme 3 +2. Three competitors in thy price range, one
      of the highest and one of nyschoho. More details about this scheme and compare
      its features promise to tell in the following website.</p>\r\n\r\n<p><strong>Step
      4: Terms and budgets</strong></p>\r\n\r\n<p>No limit in perfection - this should
      always be remembered, and &quot;best enemy of the good.&quot; Would we activate
      as soon as possible so as not to interfere much commercial contracts, as well
      as not to stretch the release site for a long time and postpone it indefinitely.</p>\r\n\r\n<p>The
      list of required minimum functionality has been identified and plans for version
      2.0. So began developing.</p>\r\n\r\n<p><strong>Step 5: Realization</strong></p>\r\n\r\n<p>Realization
      we started from the structure of the site (made ​​in Google docs) and its content
      of texts or descriptions required options.</p>\r\n\r\n<p>Stage of design information
      was omitted due to the fact that we are at the stage of analysis has clearly
      imagined that section as will function and what to focus mental visitor.</p>\r\n\r\n<p>Next
      stage is sketching pencil on paper and draw the design directly into the editor.
      Started from the main, the next step &quot;unit portfolio&quot; - in my opinion,
      the most important page of the site after the main. And then the rest of the
      static pages.</p>\r\n\r\n<p>The next step was a layout design layouts. We use
      HTML5 and CSS3 in our works, so the site contains &quot;Parallax&quot; and &quot;tranzysheny.&quot;
      :)</p>\r\n\r\n<h2><span style=\"font-size:20px\">Results and conclusions</span></h2>\r\n\r\n<p>The
      result of teamwork of studio of regular customers (thanks for QA and focus group
      guys;) It was very interesting to see how you have used the site and what we
      pay attention). This really was the most common: web designers - created view
      this site programmers verstaly layouts and debug content management system,
      graphic designers preparing materials for a portfolio, and then with written
      texts in sections and oformlyuvaly work in the portfolio.</p>\r\n\r\n<p>All
      these incredible efforts and spent a lot of time to ensure that you, potential
      customers were able to get acquainted with our principles and performance, and
      we, in turn, can thank our loyal customers for their trust that creates its
      face only the best works.</p>\r\n"
