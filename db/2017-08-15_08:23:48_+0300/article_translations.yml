    - "Полученные трофеи и перспективы развития студии 2011-2012"
    - trofeyi-i-perspektivi-razvitiya-studii-2011-2012
    - "Хочется еще раз вспомнить прошедший 2011 год, чтобы еще раз окинуть взглядом
      весь список завершенных проектов. Мы поработали на славу, вышли на качественно
      новый уровень и уверенно смотрим вперед."
    - "<p>Подводя итоги работы в 2011, можем утверждать, что этот год стал для нас
      годом разработки и реализации проектов нового уровня, как в сфере графического
      так и веб-дизайна, создания упаковок, этикеток и POS материалов. Список наших
      клиентов пополнили известные по всей Украине компании и бренды, в частности
      минеральная вода <a href=\"http://voroninstudio.eu/works/logo/firmoviy-stil-vodi-soluki\">Солуки</a>,
      масло&nbsp;<a href=\"http://voroninstudio.eu/works/logo/logotip-oliyi-mayola\">Майола</a>
      и перевозчик Транс-Сервис-1, можно смело считать большим шагом вперед.</p>\r\n\r\n<p>В
      2012 мы вошли с новым списком целей и планов. Мы уже принимаем активное участие
      в международных конкурсах и работаем с зарубежными заказчиками. Важным направлением
      развития стало открытие курсов графического и веб дизайна на базе студии. Лучшие
      специалисты студии делиться своим опытом с молодым поколением. Следите за постоянным
      обновлением наших работ на студийном сайте <a href=\"http://www.voroninstudio.eu\">www.voroninstudio.eu</a>
      и на странице студии на <a href=\"http://www.behance.net/voronin\">www.behance.net/voronin</a>
      а также в социальных сетях Fb Vk.</p>\r\n\r\n<p>Всегда Ваша, Студия дизайна
      Николая Воронина</p>\r\n\r\n<p><img alt=\"Дизайн студія Миколи Вороніна\" src=\"/ckeditor_assets/pictures/269/content_design-studio-2011-2012.jpg\"
      style=\"height:347px; width:520px\" title=\"Дизайн студія Миколи Вороніна\"
      /></p>\r\n"
