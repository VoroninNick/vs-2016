    - "<p>Досить давно ми не оновлювали свій сайт, не розповідали як у нас справи
      і не ділились корисним досвідом. Все це тому що роботи було багато і такі правильні
      і приємні речі, як оновлення порт-фоліо, фотографії з процесу роботи та написання
      цікавих статей відкладались на потім. Роботи менше не стало, але настав той
      час коли нам вже накипіло і ми би хотіли поділитись новинками та оголосити свої
      плани на найближче майбутнє.</p>\r\n\r\n<h2>Студійне відео</h2>\r\n\r\n<p>З
      величезним задоволенням хочемо поділитись з вами нашим студійним відео. Його
      ціль розповісти про студію, про її послуги та процес роботи &mdash; щоб Ви,
      потенційні наші замовники, змогли оцінити, що і як ми робимо, а вам, дорогі
      дизайнери та розробники, сподіваюсь теж буде цікаво дізнатись як ми створюємо
      продукти для наших замовників і побачити трошки &ldquo;бек-стейджу&rdquo;.&nbsp;Приємного
      перегляду.</p>\r\n\r\n<p><iframe frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DbTt45aSX0U\"
      width=\"560\"></iframe></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>Новий веб-сайт студії
      літом</h2>\r\n\r\n<p>Роблячи різноманітні сучасні адаптивні веб сайти для наших
      замовників ми почали помічати, що наш сайт можна зробити кращим. Окрім того,
      основний напрямок діяльності нашої студії дещо змінив вектор у сторону UX Design
      та розробку E-commerce solutions. Тому ми з захопленням хочемо анонсувати вихід
      нового сайту студії. У ньому ми покращимо представлення порт-фоліо, обновимо
      списки послуг та допишемо практичні поради та поділимось досвідом, що стане
      корисним і замовникам і дизайнерам. А також добавимо більше матеріалу з &ldquo;бек-стейджу&rdquo;,
      щоб ви могли глибше та краще зрозуміти процес нашої роботи &mdash; що як і чому
      ми робимо.</p>\r\n\r\n<p>Також ми плануємо запустити серію навчальних відео.
      Але це ще дуже в планах. І нам буде дуже важливо почути вашу думку стосовно
      того, що саме ви би хотіли бачити у цих відео на нашому новому сайті.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>Співпраця
      з кафедрою графічного дизайну &laquo;Львівської Національної Академії Мистецтв&raquo;</h2>\r\n\r\n<p>Нещодавно
      ми провели перемовини з завідувачем кафедри Графічного дизайну в &laquo;Львівської
      Національної Академії Мистецтв&raquo; Петром Нагірним та попередньо домовились
      про плідну співпрацю у напрямку проходження практики та стажування студентів
      в студії, а також щоб наш арт-директор Микола Воронін провів декілька гостьових
      лекцій для студентів кафедри графічного дизайну.</p>\r\n\r\n<p>Віримо, що така
      співпраця принесе плідні плоди як для студентів, які зможуть спробувати реальні
      робочі умови в студії та й самій студії у підборі нових кадрів та свіжих поглядів.
      Також ми розглядаємо можливість допомогти практичними порадами у формуванні
      програми навчання для студентів та практичної її частини. Більше деталей незабаром.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>Шукаємо
      нові таланти в команду студії графічного та веб дизайну</h2>\r\n\r\n<p>З великою
      радістю хочемо поділитись зі світом новиною, що ми розширяємось! Відповідно,
      нам в команду потрібні нові гравці. Шукаємо одразу три таланти.</p>\r\n\r\n<ul>\r\n\t<li>Графічний
