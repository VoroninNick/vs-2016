      &quot;Cinema cafe&quot;) Тема: &ldquo;Нічний дизайн: клуби проти дизайнерів&rdquo;
      <a href=\"http://www.facebook.com/whoisgooch\">http://www.facebook.com/whoisgooch
      </a></p>\r\n\r\n<p >19.45 Ideas/ Ростислав Чайка (Керівник проекту Lviv StartUp
