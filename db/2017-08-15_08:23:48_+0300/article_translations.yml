      Review Lviv <a href=\"http://vk.com/album-38023024_157962720\">http://vk.com/album-38023024_157962720</a>&nbsp;</p>\r\n\r\n<p><img
      alt=\"Behance Portfolio Reviews \" src=\"/ckeditor_assets/pictures/272/content_behance-fotozvit.jpg\"
      style=\"height:404px; width:604px\" title=\"Behance Portfolio Reviews \" /></p>\r\n\r\n<p
      >Особлива подяка дизайнерам: &nbsp;Татариній Анастасії, Онуферко Петру, Габрелю
      Тарасу, Головачук Наталці, Вороніну Миколі за їхні презентації та доповідачам:
      Gooch Braun, Чайці Ростиславу та Новосаду Віталію за цікаві доповіді. Також
