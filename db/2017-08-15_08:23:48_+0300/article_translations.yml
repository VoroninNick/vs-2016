      >20.30 Designer/ Воронін Микола (Основатель и директор &quot;Студии дизайна
      Николая Воронина)&quot; Дизайнер и его развитие &quot; <a href=\"http://voroninstudio.eu/\">http://voroninstudio.eu/</a></p>\r\n\r\n<p
      >Guest presentation:</p>\r\n\r\n<p >20.45 Print</p>\r\n\r\n<p >21.00 Model agency</p>\r\n\r\n<p
      >21.15 Shop + gifts Questions/Answers</p>\r\n\r\n<p >21.30 Cocktails</p>\r\n\r\n<p><img
      alt=\"Behance Portfolio Reviews Lviv\" src=\"/ckeditor_assets/pictures/271/content_shedule-2b.jpg\"
      style=\"height:707px; width:500px\" title=\"Behance Portfolio Reviews Lviv\"
      /></p>\r\n\r\n<p >Большое спасибо всем, кто присутствовал с нами! Встреча прошла
      удачно. Фотоотчет вы можете посмотреть Вконтакте в группе Behance Portfolio
      Review Lviv <a href=\"http://vk.com/album-38023024_157962720\">http://vk.com/album-38023024_157962720</a>&nbsp;</p>\r\n\r\n<p><img
      alt=\"Behance Portfolio Reviews \" src=\"/ckeditor_assets/pictures/272/content_behance-fotozvit.jpg\"
      style=\"height:404px; width:604px\" title=\"Behance Portfolio Reviews \" /></p>\r\n\r\n<p
      >Особая благодарность дизайнерам: татарин Анастасии, Онуферко Петру, Габрель
      Тарасу, Головачук Наталье, Воронину Николаю за их презентации и докладчикам:
      Gooch Braun, Чайке Ростиславу и Новосаду Виталию за интересные доклады. Также
      поздравляем счастливчиков, получивших бесплатны сертификаты на полугодовое бесплатное
      пользование Behance Pro Site.</p>\r\n"
