    - Once again I want to remember the last 2011 year, to take a look the full list
      of completed projects once again. We have worked on glory and qualitatively
      reached a new level and look forward with confidence.
    - "<p>Summing up the results of 2011, we can say that this year was the year of
      the development and realization of projects of new level, both in graphic and
      web design, creating packages, labels and POS materials. Our customer list extending
      across Ukraine known companies and brands, including mineral water <a href=\"http://voroninstudio.eu/works/logo/firmoviy-stil-vodi-soluki\">Soluky</a>,
      oil <a href=\"http://voroninstudio.eu/works/logo/logotip-oliyi-mayola\">Mayola</a>
      and carrier Trans-Service-1, which can safely be considered a big step.</p>\r\n\r\n<p>In
      2012 we entered with a new list of goals and plans. We are taking an active
      part in international competitions and working with foreign customers. An important
      area of development was the opening of graphic and web design courses. Top experts
      will share their experience with the younger generation. Follow for regular
      updating of our work on the studio site <a href=\"http://www.voroninstudio.eu\">www.voroninstudio.eu</a>
      and on the sudio page <a href=\"http://www.behance.net/voronin\">www.behance.net/voronin</a>
      and also in social networks Fb, Vk.</p>\r\n\r\n<p>Sincerely Yours, Voronin Design
      Studio</p>\r\n\r\n<p><img alt=\"Дизайн студія Миколи Вороніна\" src=\"/ckeditor_assets/pictures/269/content_design-studio-2011-2012.jpg\"
      style=\"height:347px; width:520px\" title=\"Дизайн студія Миколи Вороніна\"
