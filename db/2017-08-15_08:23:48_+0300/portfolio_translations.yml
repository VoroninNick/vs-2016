    - "Розробити зручний веб-сервіс служби доставки їжі з різних закладів мережі."
    - "<h2><span style=\"color:rgb(42, 58, 75)\">Веб-сервіс</span></h2>\r\n\r\n<p><img
      alt=\"Даний веб-сервіс гарно виглядає як на декстоп системах так і на планшетах
      та мобільних пристроях за рахунок адаптивного дизайну\" src=\"/ckeditor_assets/pictures/391/content_yizhaku-studio-web-template-preview-1.jpg\"
      /></p>\r\n\r\n<p>Під час планування сервісу ми розробили архітектуру сайту та
      продумали функціонал і шляхи користувача (user flows) таким чином, щоб замовлення
      їжі були максимально швидким, а про найкращі пропозиції чи бізнес ланчі користувач
      дізнавався одразу при потраплянні на головну сторінку.</p>\r\n\r\n<p>Головна
      сторінка включа в себе гарячі пропозиції, бізнес-ланчі, схему роботи та відгуки
      постійних користувачів.</p>\r\n\r\n<p><img alt=\"Головна сторінка веб-сервісу
      служби доставки їжі\" src=\"/ckeditor_assets/pictures/393/content_yizhaku-browser-frame-main.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Як виглядає на мобільних пристоях.</p>\r\n\r\n<p><img
      alt=\"\" src=\"/ckeditor_assets/pictures/417/content_mobile-preview.jpg\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Сторінка-каталог
      меню включає в себе повну копію меню закладу з відповідними розділами та підрозділами.
      Основний колір меню одразу дає нам знати, в якому розділі/закладі ми знаходимось.
      Також зручним функціоналом ми вважаємо відображення кількості позицій у віповідному
      розділі меню.</p>\r\n\r\n<p>Для замовлення одиниці меню потрібно навести мишку
      на одиницю і вискочить кнопочка замовити &mdash; при натисканні на яку, позиція
      автоматично потрапляє в корзину.</p>\r\n\r\n<p><img alt=\"Сторінка-каталог веб-сервісу
      доставки їжі\" src=\"/ckeditor_assets/pictures/392/content_yizhaku-browser-frame-list.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"\" src=\"/ckeditor_assets/pictures/418/content_mobile-preview2.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Динамічна Корзина замовлення сортує їжу
      по закладам, дає можливість швидко підкорегувати кількість одиниць або викинути
      не потрібні речі.</p>\r\n\r\n<p>Процедура замовлення складається з трьох кроків:
      Список замовлення, Куди доставити та підтвердження введеної інформації для запобігання
      помилок.</p>\r\n\r\n<p><img alt=\"Динамічна корзина проста і запобігає помилковим
      замовленням\" src=\"/ckeditor_assets/pictures/394/content_yizhaku-browser-frame-basket.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Унікальна і стилізована адмінпанель</p>\r\n\r\n<p><img
      alt=\"\" src=\"/ckeditor_assets/pictures/421/content_admin-1.jpg\" /></p>\r\n\r\n<p><img
      alt=\"\" src=\"/ckeditor_assets/pictures/399/content_erico-400x267.jpg\" /></p>\r\n\r\n<p><span
      style=\"color:rgb(139, 69, 19); font-size:20px\">Смачного! :)</span></p>\r\n"
