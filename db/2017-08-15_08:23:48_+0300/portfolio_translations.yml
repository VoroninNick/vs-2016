      style=\"height:175px; width:175px\" /></p>\r\n\r\n<h2><span style=\"color:rgb(204,
      0, 0)\">Идея символа</span></h2>\r\n\r\n<p>В основу символа легла типовая форма
      металлоконструкции, которая символизирует прочность, надежность и долговечность.</p>\r\n\r\n<p><img
      alt=\"\" src=\"/ckeditor_assets/pictures/166/content_ideja-sumvola-2.png\" /></p>\r\n\r\n<h2><span
      style=\"color:#cc0000\">Логотип</span></h2>\r\n\r\n<p>Логотип Червоноградского
      Завода металлоконструкций состоит из символа и шрифтовой компоненты. Буквы в
      шрифтовом надписи нарисованы вручную с учетом пластики линий символа. Сам символ
      начертан по математическим пропорциям.</p>\r\n\r\n<p><img alt=\"\" src=\"/ckeditor_assets/pictures/214/content_logotup-1.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img
      alt=\"\" src=\"/ckeditor_assets/pictures/168/content_logotup-kresl.jpg\" /></p>\r\n\r\n<p><img
      alt=\"\" src=\"/ckeditor_assets/pictures/169/content_logotup-variantu.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"\" src=\"/ckeditor_assets/pictures/215/content_mockup-logo-1.jpg\"
