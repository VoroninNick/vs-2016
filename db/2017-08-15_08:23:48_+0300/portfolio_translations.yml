      та правила участі у програми бонусів\" src=\"/ckeditor_assets/pictures/404/content_discount-card.jpg\"
      /></p>\r\n\r\n<p><img alt=\"Реклама сервісу доставки їжі виконана у фірмовому
      стилі і одразу кидається в очі\" src=\"/ckeditor_assets/pictures/405/content_billboard.jpg\"
