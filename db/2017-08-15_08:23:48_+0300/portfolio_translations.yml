    - "«Їжа.ки» — розробка логотипу та фірмового стилю"
    - yizhaky
    - "Придумати назву та розробити візуальну стилістику для сервісу доставки їжі."
    - "<h2><span style=\"color:#f15522\">Назва</span></h2>\r\n\r\n<p>В процесі розробки
      назви ми перебрали багато варіантів, які підходили стилістично та морфологічно.
      Але в них не було унікальної фішки. А назва Їжаки якраз поєднала в собі героя-трудяжку
      їжачка, який на своїх колючках старанно носить їжу в норку і корінь слова їжа,
      що викликає відповідні асоціації у підсвідомості цільової аудиторії. Не останнім
      фактором при виборі став вдалий візуальний образ їжака, як майбутнього персоонажу
      компанії.</p>\r\n\r\n<h2><span style=\"color:#f15522\">Натхнення</span></h2>\r\n\r\n<p>Натхненням
      для символу стали образи смачної їжі та їжаків, як милих тваринок які тягають
      на собі їжу у норки. І доречі, вони можуть дуже швидко бігати!</p>\r\n\r\n<p><img
      alt=\"Натхннення\" src=\"/ckeditor_assets/pictures/387/content_nathnennja-4.jpg\"
      style=\"height:175px; width:175px\" /><img alt=\"\" src=\"/ckeditor_assets/pictures/390/content_nathnennja-1.jpg\"
      style=\"height:175px; width:175px\" /><img alt=\"\" src=\"/ckeditor_assets/pictures/386/content_nathnennja-2.jpg\"
      style=\"height:175px; width:175px\" /><img alt=\"\" src=\"/ckeditor_assets/pictures/388/content_nathnennja-5.jpg\"
      style=\"height:175px; width:175px\" /><img alt=\"\" src=\"/ckeditor_assets/pictures/389/content_nathnennja-6.jpg\"
      style=\"height:175px; width:175px\" /></p>\r\n\r\n<h2><span style=\"color:#f15522\">Логотип</span></h2>\r\n\r\n<p>Логотип
      виконаний у формі відкривачки-наліпки, яку зручно приліплювати до будь якої
      упаковки чи вітрини, а також вміщає в себе усю необхідну інформацію для замовлення
      доставки їжі.</p>\r\n\r\n<p><img alt=\"Логотип для сервісу доставки їжі на білому
      фоні\" src=\"/ckeditor_assets/pictures/396/content_yizhaku-logo-2.jpg\" /></p>\r\n\r\n<p><img
      alt=\"Логотип для сервісу доставки їжі\" src=\"/ckeditor_assets/pictures/395/content_yizhaku-logo-5.jpg\"
      /></p>\r\n\r\n<p><img alt=\"Логотипи розроблені для різноманітних форматів та
      розмірів.\" src=\"/ckeditor_assets/pictures/400/content_yizhaku-logo-3.jpg\"
      /></p>\r\n\r\n<p><img alt=\"Логотипи розроблені для різноманітних форматів та
      розмірів в одному кольорі.\" src=\"/ckeditor_assets/pictures/401/content_yizhaku-logo-4.jpg\"
      /></p>\r\n\r\n<p><img alt=\"Логотип служби доставки їжі виконаний тисненням
      на папері\" src=\"/ckeditor_assets/pictures/402/content_yizhaku-logo-6.jpg\"
      /></p>\r\n\r\n<h2><span style=\"color:#f15522\">Рекламна продукція</span></h2>\r\n\r\n<p>Для
      проведення єффективної рекламної кампанії ми розробили низку рекламних матеріалів.
      Флаєри та Хенгери для проведення роздач, наліпки на упаковки для їжі та закладки
