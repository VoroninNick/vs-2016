      alt=\"\" src=\"/ckeditor_assets/pictures/175/content_bb-czmk-prv-9.png\" /></p>\r\n\r\n<p><img
      alt=\"\" src=\"/ckeditor_assets/pictures/176/content_ci-czmk-prv-3.png\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2><span
      style=\"color:#cc0000\">Презентационный каталог</span></h2>\r\n\r\n<p>Основная
      задача презентационного каталога привлечь к себе внимание и заинтересовать потенциального
      клиента на выставках и презентациях. Для этого обложку каталоге напечатано с
