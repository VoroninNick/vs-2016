      /></p>\r\n\r\n<p><img alt=\"\" src=\"/ckeditor_assets/pictures/217/content_mockup-logo-3.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2><span style=\"color:#cc0000\">Фирменный
      стиль</span></h2>\r\n\r\n<p>В студии разработали соответствующий логотипа фирменный
      стиль ЧЗМК. Все элементы которого - логотип, фирменные цвета, паттерны и акцидентная
      продукция - описаны в руководстве по по использованию фирменного стиля.</p>\r\n\r\n<p><img
      alt=\"\" src=\"/ckeditor_assets/pictures/170/content_bb-czmk-prv-1.png\" /></p>\r\n\r\n<p><img
      alt=\"\" src=\"/ckeditor_assets/pictures/171/content_bb-czmk-prv-3.png\" /></p>\r\n\r\n<p><img
      alt=\"\" src=\"/ckeditor_assets/pictures/172/content_bb-czmk-prv-4.png\" /></p>\r\n\r\n<p><img
      alt=\"\" src=\"/ckeditor_assets/pictures/173/content_bb-czmk-prv-7.png\" /></p>\r\n\r\n<p><img
