      характеристики вашого товару, а також зосередитися на його позитивних і унікальні
      якості. І все це в одному - максимум двох абзацах.</p>\r\n\r\n<p><strong><strong><strong><strong><strong><strong>4.
      Підготовка фотографій.</strong></strong></strong></strong></strong></strong></p>\r\n\r\n<p>Яскраві
      фотографії надзвичайно важливі. Для цього проводиться спеціальна фотосесія продукції
      з наступною обробкою фотографій графічними програмами. Все це робиться для того,
      щоб з першого погляду в ваш каталог клієнт захотів купити саме ваш товар, адже,
      за статистикою, для понад 50% клієнтів візуальна привабливість продукту є однією
      з найважливіших складових, що впливають на вибір. Тому дизайн каталогу обвьязково
      повинен включати в себе якісні фотографії.</p>\r\n\r\n<p><strong><strong><strong><strong><strong><strong>5.
      Дизайн каталогу</strong></strong></strong></strong></strong></strong></p>\r\n\r\n<p>На
      основі технічного завдання і готових текстових і візуальних матеріалів розробляється
      дизайн каталогу. Композиційні рішення, поєднання шрифтів, формат подачі додаткових
