      розташування усіх матеріалів, підбір кольорів, читаність, вид на відстані і,
      звичайно, оригінальність подачі матеріалу. Дизайн плаката вимагає багатьох навичок,
      адже за статистикою людина затримує на ньому погляд не більше, ніж на 5 секунд.
