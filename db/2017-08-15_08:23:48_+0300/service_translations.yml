      advertising area, the attention increased to 80%.</p>\r\n\r\n<p>There are several
      important points. Firstly, developing advertising design, do not use abstract
      paintings. Also, do not always be appropriate to draw attention by a savory
      figures, between illustration and goods should be clear and obvious connection.
      In developing the design of advertising, you can use not only photos, but also
      drawing, made in different techniques - from graphics to children. Extremely
      important is the relationship between colors. Color adds bulk and textured objects,
      as well as affect the overall emotional state, his mood and feelings. For print
      ads matching colors are black and yellow, red and green on white. But familiar
      to us in black and white palette takes on the list of the best combinations
      for sensing only the sixth place.</p>\r\n\r\n<p><strong>Design printed advertising
      in the media</strong></p>\r\n\r\n<p>Print advertising in the media - is, above
      all, models of traditional ad units in designated areas, advertising layouts
      for the cover of newspapers and magazines, layouts for special color or black
      and white inserts in the print media.</p>\r\n\r\n<p>Print advertising <!-- strong-->
      is developed based on visual perception. After the client receives no advertisements
      in the complex, but only in strict order: first - eyes fixed overall image,
      secondly - read a slogan or title, and only the third - the rest of the text.
      For the client came to the third paragraph, should be fully get his attention
      and make the advertised product recognizable among others like him.</p>\r\n\r\n<p>Consequently,
      there are a number of principles of perception, which must comply with print
      advertising. First of all, developing print advertising design studio is to
      provide tastes of customers, which is oriented products. The very same print
      advertising should be attractive, bright, evoke positive feelings and emotions
      of a person who looks at it.</p>\r\n\r\n<p><strong><strong>Design of advertising
      printing</strong></strong></p>\r\n\r\n<p>Advertising Design Printing Company
      mainly developed on the basis of its corporate identity with all its elements.
      Although there are times when a good enough picture or successful slogans on
