      ілюстрації - розбірливими, формат може бути оригінальним, але зрозумілим і інтуїтивним
      для ваших клієнтів. Ну і звичайно, для всіх складових важлива оригінальність.</p>\r\n\r\n<p><strong><strong><strong><strong><strong>4.
      Редагування буклету</strong></strong></strong></strong></strong></p>\r\n\r\n<p>Ми
      вже говорили, що ваш буклет повинен викликати у клієнта тільки позитивні емоції.
      А дрібна помилка або одруківка, навіть якщо дизайн буклета виконаний блискуче,
