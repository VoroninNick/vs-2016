      збільшення кількості ваших продажів.</p>\r\n\r\n<p>Наша дизайн студія розробляє
      каталоги в двох форматах: Adobe Reader (file.pdf) призначений для розповсюдження
      в електронному вигляді та Adobe InDesign (file.indd) - для друку тиражу під
      час рекламних та промокампаній.</p>\r\n\r\n<p><strong><strong><strong><strong><strong><strong>Дизайн
      каталогу включає в себе десять найважливіших етапів:</strong></strong></strong></strong></strong></strong></p>\r\n\r\n<p><strong><strong><strong><strong><strong><strong>1.
      Розробка концепції та структури сторінок.</strong></strong></strong></strong></strong></strong></p>\r\n\r\n<p>Вдалий
      дизайн каталогу починається з вдалою ідеї. У каталозі важливе поєднання креативності
      та інформаційної складової. Адже ваша основна задача - донести інформацію про
      ваш різноманітність товарів і послуг, підкреслити їх унікальні якості і, звичайно,
      не забути про ціни. За статистикою, саме відсутність прайса змушує 20% потенційних
      клієнтів відкласти ваш каталог убік. Як все це втілити на кількох аркушах, якою
      має бути структура, презентація, логічна послідовність? Наша дизайн студія запропонує
      вам кілька варіантів вирішення вашого завдання саме на цьому етапі.</p>\r\n\r\n<p><strong><strong><strong><strong><strong><strong>2.
      Підготовка графічних корпоративних елементів.</strong></strong></strong></strong></strong></strong></p>\r\n\r\n<p>Рекламний
      каталог, як і буклет, повинен бути виконаний відповідно до фірмового стилю вашої
      компанії. Це диктується вимогою асоціативності. Виконуючи дизайн каталогу, слід
      не забувати, що логотип повинен бути розміщений у візуально правильному місці
      - він повинен бути помітним, а колористика повинна відповідати корпоративній.</p>\r\n\r\n<p><strong><strong><strong><strong><strong><strong>3.
