    - "<h2><img alt=\"Лінійка соняшникової олії Янталія в усій красі\" src=\"/ckeditor_assets/pictures/335/content_jantali-oil-bottles-design.jpg\"
      /></h2>\r\n\r\n<h2><span style=\"color:#763418\">Логотип та символ</span></h2>\r\n\r\n<p>Соняшникова
      олія Янталія бере свою легенду в камені Янтарі. Янтар &mdash; це природна органічна
      сполука, щільна, скам&#39;яніла викопна смола хвойних дерев. Тьмяні, прозорі
      й напівпрозорі камінці. Янтар здавна називали &laquo;сльози сонця&raquo; або
      &laquo;дар сонця&raquo;.</p>\r\n\r\n<p><img alt=\"Квітка соняха, намальована
