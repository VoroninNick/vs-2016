    - "Запуск нового сайту студії в 2014"
    - "З часом та кількістю виконаних проектів ми стали кращі і досвідченіші, наші
      роботи вийшли на новий рівень. Все це потребувало від нас зміни студійного сайту."
    - "<p>Історія з нашим студійним сайтом та представленням робіт у ньому виглядала
      точнісінько, як в приказці про &quot;чобітника без чоботів&quot;. Завжди були
      проекти, які важливіші, плани по розробці сайту зміщувались вниз по пріоритету
      до комерційних замовлень. Після кожного нового замовлення ми обіцяли собі, що
      зробимо і заповнимо нарешті студійний сайт.</p>\r\n\r\n<h3><span style=\"font-size:20px\">Чому?</span></h3>\r\n\r\n<p>В
      один прекрасний момент, ми зрозуміли, що дзвінків з сайту майже нема, хоча раніше
      ми отримували до 30% замовлень саме з сайту. А ті потенційні замовники, які
      дзвонили не проходили рівнем замовлення або їм не підходила ціна за проект.
      Також декілька зауважень від постійних замовників про необхідність оновлення
      он-лайн портфоліо посилали нам знакові сигнали.</p>\r\n\r\n<p>Неприємним моментом
      також було те, що ми не могли продемонструвати свої можливості та підхід до
      роботи без безпосередньої співбесіди.</p>\r\n\r\n<h2><span style=\"font-size:20px\">Висновки</span></h2>\r\n\r\n<p>Відсутність
      якісного актуального сайту-портфоліо в дизайн студії призводить до:</p>\r\n\r\n<ul>\r\n\t<li>Значно
      менша кількість дзвінків від потенційних замовників;</li>\r\n\t<li>Замовник
      не має можливості ознайомитись з вашими послугами до безпосередньої співбесіди.
      Менший шанс на замовлення;</li>\r\n\t<li>Ви тратите дорогоцінний час на повторення
      тих самих речей від презентації до презентації. Хоча можете більше часу приділити
      саме проблемам замовника, а не презентації себе;</li>\r\n\t<li>Вас можуть не
      серйозно сприймати через відсутність &quot;крутих&quot; робіт в портфоліо;</li>\r\n\t<li>Обличчя
      студії &mdash; це її портфоліо. Проведіть паралелі з жінками ;).</li>\r\n</ul>\r\n\r\n<p>Одразу
      стало зрозуміло, що ми втрачаємо багато потенційних замовників та цікавих проектів.
      Що абсолютно не добре усіх точок погляду.</p>\r\n\r\n<h2><span style=\"font-size:20px\">Подальші
      дії</span></h2>\r\n\r\n<p>Портфоліо потрібно оновлювати &mdash; це факт. Під
      питання стало чи зможе старий сайт в повній мірі задовольнити вимоги, поставлені
      на нього: демонстрація &quot;що ми можемо&quot; та &quot;що ми змогли&quot;.</p>\r\n\r\n<p>В
      цій ситуації ми вирішили піти протоптаним для нас шляхом. Ми уявили себе &quot;замовниками&quot;
      (деколи дуже корисно ;)), а далі пішли наступними кроками:</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Крок
      1: Бажані результати?</strong></p>\r\n\r\n<p>Зрозуміти чого ми хочемо це дуже
      важливо. Адже не правильно поставлена задача не може бути реалізована добре,
      а то й взагалі.</p>\r\n\r\n<p>Задачу ми поставили наступну: переконати потенційного
      замовника в тому, що замовлення потрібно розмісти саме у нас. Для цього нам
      потрібно розповісти йому, &quot;хто ми&quot;, &quot;що ми робимо&quot;, &quot;як
      ми це робимо&quot; і надати можливість замовити наші послуги.</p>\r\n\r\n<p><strong>Крок
      2: Аналіз фундаменту</strong></p>\r\n\r\n<p>Проаналізувавши наш існуючий сайт
      ми прийшли до висновку, що в нього є дві сильні сторони: наявність старих добрих
      робіт, працююча форма контактів. А також багато слабих: відсутність нових робіт
      студії, фіксована верстка (not responsive design), застарілий лого та графічний
      стиль сайту, структура портфоліо не відповідає теперішньому профілю роботи студії
      &mdash; змінились пріоритети.</p>\r\n\r\n<p><strong>Крок 3: Порівняння з конкурентами</strong></p>\r\n\r\n<p>Для
      порівняння з конкурентами ми використали класичну схему 3+2. Три конкуренти
      в твому ціновому діапазоні, один з вищого та один з нищого. Більш детально про
      цю схему порівняння та її особливості обіцяємо розповісти в наступних публікаціях
      на сайті.</p>\r\n\r\n<p><strong>Крок 4: Терміни та кошториси</strong></p>\r\n\r\n<p>Нема
      межі досконалості &mdash; про це потрібно завжди пам&#39;ятати, а також &quot;краще
      ворог хорошого&quot;. Хотіли ми запуститись в найкоротші терміни, щоб не сильно
      перешкоджати комерційним замовленням, а також щоб не розтягувати випуск сайту
      на довго та відкладати його в довгий ящик.</p>\r\n\r\n<p>Перелік необхідного
      мінімального функціоналу був визначений, а також плани на версію 2.0. Так і
      почали розробку.</p>\r\n\r\n<p><strong>Крок 5: Реалізація</strong></p>\r\n\r\n<p>Реалізацію
      ми розпочали зі структури сайту (зробленої у Google docs) та її наповнення текстами
      чи описом необхідних опцій.</p>\r\n\r\n<p>Стадію інформаційного дизайну було
      пропущено в зв&#39;язку з тим, що ми на стадії аналізів уже досить чітко уявляли
      який розділ як буде функціонувати і на чому зосередити увагу уявного відвідувача.</p>\r\n\r\n<p>Далі
      стадія ескізів олівцем на папері та малювання дизайну безпосередньо у графічному
      редакторі. Почали з головної, наступним кроком &quot;одиниця портфоліо&quot;
      - як на мене, найважливіша сторінка сайту після головної. А далі вже решта статичних
      сторінок.</p>\r\n\r\n<p>Наступним кроком йшла верстка дизайнерських макетів.
      Ми використовуємо HTML5 та CSS3 у своїх роботах, тому на сайті присутні &quot;параллакси&quot;
      та &quot;транзишени&quot;. :)</p>\r\n\r\n<h2><span style=\"font-size:20px\">Результат
      та висновки</span></h2>\r\n\r\n<p>Результатом спільної роботи усієї команди
      студії і її постійних замовників (дякуємо за QA та фокус групи хлопці ;) Було
      дуже цікаво спостерігати як ви користувались сайтом, та на що звертали нам увагу).
      А це дійсно була максимально спільна робота: веб дизайнери студії - творили
      вигляд цього сайту, програмісти верстали макети та налагоджували систему управління
      сайтом, графічні дизайнери готували матеріали для портфоліо, а далі разом писали
      тексти в розділи та оформлювали роботи в портфоліо.</p>\r\n\r\n<p>Всі ці неймовірні
      зусилля та купа часу потрачені на те, щоб Ви, потенційні замовники, змогли ближче
      познайомитись з нашими принципами та результатами роботи, а ми, в свою чергу,
      могли подякувати нашим постійним клієнтам за довіру тим, що створюємо своє обличчя
      тільки з найкращих робіт.</p>\r\n"
