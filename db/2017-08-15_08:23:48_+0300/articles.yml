    - Behance Portfolio Review Lviv
    - "Запрошуємо усіх 17 травня 2012 р. о 19.00 на першу в історії Львова зустріч
      графічних дизайнерів для обговорення портфоліо робіт кожного. Гостинно приймає
      Play Bar."
    - "<p style=\"text-align:justify\">Студія дизайну Миколи Вороніна щиро запрошує
      Вас відвідати першу в історії Львова зустріч Behance Portfolio Review, яка проходить
      під егідою всесвітньо відомого сайту, на якому представлені портфоліо дизайнерів
      різних напрямків з усіх куточків світу www.behance.net .</p>\r\n\r\n<p style=\"text-align:justify\">Зустріч
      відбудеться 17 травня в паті-барі Playbar за адресою: пр. Крива Липа, 5. Початок
      зустрічі о 18.00. Формат зустрічі передбачає презентацію 5 портфоліо дизайнерів,
      доповіді людей, дотичних до дизайну та презентації компаній. У додатку Ви зможете
      побачити розклад зустрічі. Окремі пункти ще не заповнені. Ми запрошуємо дизайнерів
      презентувати свої роботи, а також людей, які готові поділитись власним досвідом
      чи мають цікаву тему доповіді виступити перед аудиторією присутніх. Бажаючі
      презентувати свою компанію зможуть зробити це за символічну плату. Для уточнення
      всіх деталей та реєстрації Вашої участі у зустрічі дзвоніть 0685051705 або відписуйте
      на цю електронну адресу, вказавши компанію та кількість бажаючих бути присутніми.
      Під час зустрічі будуть присутніми представники преси та бізнес середовища Львова.</p>\r\n\r\n<p>&nbsp;<img
      alt=\"Behance Portfolio Reviews Lviv\" src=\"/ckeditor_assets/pictures/270/content_behance-a3-revieweek-1.jpg\"
      style=\"height:707px; width:500px\" title=\"Behance Portfolio Reviews Lviv\"
      /></p>\r\n\r\n<p style=\"text-align:justify\"><strong>Програма зустрічі:</strong></p>\r\n\r\n<p
      style=\"text-align:justify\">Behance Portfolio Review Lviv</p>\r\n\r\n<p style=\"text-align:justify\">Intro:</p>\r\n\r\n<p
      style=\"text-align:justify\">17.45 Вступ. Знайомство.</p>\r\n\r\n<p style=\"text-align:justify\">Portfolio
      Review:</p>\r\n\r\n<p style=\"text-align:justify\">18.15 Татаріна Анастасія
      - graphic design <a href=\"http://www.behance.net/Tatarka\">http://www.behance.net/Tatarka</a></p>\r\n\r\n<p
      style=\"text-align:justify\">18.30 Онуферко Петро - graphic design&nbsp;<a href=\"http://www.behance.net/petroonuferko\">http://www.behance.net/petroonuferko</a></p>\r\n\r\n<p
      style=\"text-align:justify\">18.45 Габрель Тарас - interior design портфоліо
      в процесі</p>\r\n\r\n<p style=\"text-align:justify\">19.00 Головачук Наталка
      - graphic design <a href=\"http://www.free-lancers.net/users/natalu4ka/\">http://www.free-lancers.net/users/natalu4ka/</a></p>\r\n\r\n<p
      style=\"text-align:justify\">19.15 Воронін Микола - graphic design <a href=\"http://voroninstudio.eu/\">http://voroninstudio.eu/</a></p>\r\n\r\n<p
      style=\"text-align:justify\">Speakers:</p>\r\n\r\n<p style=\"text-align:justify\">19.30
      Business/ Gooch Braun (Відома особистість в нічному житті та ресторанному бізнесі
      Львова. Розвивав такі заклади: &quot;Fenomen&quot;, &quot;Pozitiff&quot;, &quot;Gallery&quot;,
      &quot;Enstein&quot;, &quot;PlayBar&quot;, &quot;Cinema cafe&quot;) Тема: &ldquo;Нічний
      дизайн: клуби проти дизайнерів&rdquo; <a href=\"http://www.facebook.com/whoisgooch\">http://www.facebook.com/whoisgooch
      </a></p>\r\n\r\n<p style=\"text-align:justify\">19.45 Ideas/ Ростислав Чайка
      (Керівник проекту Lviv StartUp Club, організатор Lviv Social Media Camp) Тема:
      &ldquo;Дизайн у Start Up проектах&rdquo;. Розіграш подарунків. <a href=\"http://rchayka.com/lviv-social-media-camp-2012/\">http://rchayka.com/lviv-social-media-camp-2012/
      </a></p>\r\n\r\n<p style=\"text-align:justify\">20.00 Mass Media/ Віталій Новосад
      (Директор &quot;Ріа Львів&quot;, співзасновник КВН у Львові, ведучий, директор
      МГО &quot;Асоціації КВН Галичина&quot;) Тема: &ldquo;Мас Медіа та дизайнери&rdquo;
      <a href=\"http://www.facebook.com/people/%D0%92%D1%96%D1%82%D0%B0%D0%BB%D1%96%D0%B9-%D0%9D%D0%BE%D0%B2%D0%BE%D1%81%D0%B0%D0%B4/100000081876523\">http://www.facebook.com/people/%D0%92%D1%96%D1%82%D0%B0%D0%BB%D1%96%D0%B9-%D0%9D%D0%BE%D0%B2%D0%BE%D1%81%D0%B0%D0%B4/100000081876523</a></p>\r\n\r\n<p
      style=\"text-align:justify\">20.15 Form creative/ Головачук Наталка (засновник
      платформи &quot;YesIdeas&quot;) та Мигаль Станіслав (голова Львівського регіонального
      відділення спілки дизайнерів України) Тема: &quot;Креатив у предметному дизайні&quot;
      <a href=\"http://www.facebook.com/profile.php?id=100000066919202\">http://www.facebook.com/profile.php?id=100000066919202</a></p>\r\n\r\n<p
      style=\"text-align:justify\">20.30 Designer/ Воронін Микола (Засновник та директор
      &quot;Студії дизайну Миколи Вороніна) &quot;Дизайнер та його розвиток&quot;
      <a href=\"http://voroninstudio.eu/\">http://voroninstudio.eu/</a></p>\r\n\r\n<p
      style=\"text-align:justify\">Guest presentation:</p>\r\n\r\n<p style=\"text-align:justify\">20.45
      Print</p>\r\n\r\n<p style=\"text-align:justify\">21.00 Model agency</p>\r\n\r\n<p
      style=\"text-align:justify\">21.15 Shop + gifts Questions/Answers</p>\r\n\r\n<p
      style=\"text-align:justify\">21.30 Cocktails</p>\r\n\r\n<p><img alt=\"Behance
      Portfolio Reviews Lviv\" src=\"/ckeditor_assets/pictures/271/content_shedule-2b.jpg\"
      style=\"height:707px; width:500px\" title=\"Behance Portfolio Reviews Lviv\"
      /></p>\r\n\r\n<p style=\"text-align:justify\">Велике дякую усім, хто був присутній
      з нами! Зустріч пройшла вдало. Фотозвіт Ви можете переглянути Вконтакті у &nbsp;групі
      Behance Portfolio Review Lviv <a href=\"http://vk.com/album-38023024_157962720\">http://vk.com/album-38023024_157962720</a>&nbsp;</p>\r\n\r\n<p><img
      alt=\"Behance Portfolio Reviews \" src=\"/ckeditor_assets/pictures/272/content_behance-fotozvit.jpg\"
      style=\"height:404px; width:604px\" title=\"Behance Portfolio Reviews \" /></p>\r\n\r\n<p
      style=\"text-align:justify\">Особлива подяка дизайнерам: &nbsp;Татариній Анастасії,
      Онуферко Петру, Габрелю Тарасу, Головачук Наталці, Вороніну Миколі за їхні презентації
      та доповідачам: Gooch Braun, Чайці Ростиславу та Новосаду Віталію за цікаві
      доповіді. Також вітаємо щасливчиків, котрі отримали бескоштовні сертифікати
      на піврічне безкоштовне користування Behance Pro Site.</p>\r\n"
