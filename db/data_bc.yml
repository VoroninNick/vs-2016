    - "<h2><span style=\"color:rgb(42, 58, 75)\">Web Service</span></h2>\r\n\r\n<p><img
      alt=\"This web service is as good as on desktop systems and on tablets and mobile
      devices through adaptive design\" src=\"/old_ckeditor_assets/pictures/391/content_yizhaku-studio-web-template-preview-1.jpg\"
      /></p>\r\n\r\n<p>When planning service architecture we developed the site and
