    - "<h2><span style=\"color:rgb(241, 85, 34)\">Название</span></h2>\r\n\r\n<p>В
      процессе разработки названия мы перебрали много вариантов, которые подходили
      стилистически и морфологически. Но у них не было уникальной фишки. А название
      Ежи раз соединила в себе героя-трудяжка ежика, который на своих колючках старательно
      носит еду в норку и корень слова пища, вызывающая соответствующие ассоциации
      в подсознании целевой аудитории. Не последним фактором при выборе стал удачный
      визуальный образ ежа, как будущего персоонажей компании.</p>\r\n\r\n<h2><span
      style=\"color:rgb(241, 85, 34)\">Вдохновение</span></h2>\r\n\r\n<p>Вдохновением
