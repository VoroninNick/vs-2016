    - "<h2>Inspiration</h2>\r\n\r\n<p>The history of&nbsp;human using a wood is as
      ancient as the history of mankind. In ancient times protected tree, warmed,
      gave shelter helped hunt, build, swim.&nbsp;</p>\r\n\r\n<p>Tens of thousands
      of years, humanity holds the tree by making him a variety of subjects, from
      simple to complex spoons sailboat. Probably because everyone very clearly and
      deeply feels his connection with wood or wood products.</p>\r\n\r\n<p><img alt=\"\"
      src=\"/old_ckeditor_assets/pictures/65/content_inspiration-450x450-1.jpg\" style=\"height:175px;
