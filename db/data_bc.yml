    - "<h2><span style=\"color:rgb(42, 58, 75)\">Веб-сервис</span></h2>\r\n\r\n<p><img
      alt=\"Данный веб-сервис хорошо выглядит как на десктоп системах так и на планшетах
      и мобильных устройствах за счет адаптивного дизайна\" src=\"/old_ckeditor_assets/pictures/391/content_yizhaku-studio-web-template-preview-1.jpg\"
      /></p>\r\n\r\n<p>При планировании сервиса мы разработали архитектуру сайта и
      придумали функционал и пути пользователя (user flows) таким образом, чтобы заказ
      еды были максимально быстрым, а о лучших предложениях или бизнес ланчи пользователь
      узнавал сразу при попадании на главную страницу.</p>\r\n\r\n<p>Главная страница
      включается в себя горячие предложения, бизнес-ланчи, схему работы и отзывы постоянных
      пользователей.</p>\r\n\r\n<p><img alt=\"Главная страница веб-сервиса службы
      доставки еды\" src=\"/old_ckeditor_assets/pictures/393/content_yizhaku-browser-frame-main.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Как выглядит на мобильных устройствах.</p>\r\n\r\n<p><img
      alt=\"\" src=\"/old_ckeditor_assets/pictures/417/content_mobile-preview.jpg\" /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Страница-каталог
      меню включает в себя полную копию меню заведения с соответствующими разделами
      и подразделами. Основной цвет меню сразу дает нам знать, в каком разделе / заведении
      мы находимся. Также удобным функционалом мы считаем отображение количества позиций
      в виповидному разделе меню.</p>\r\n\r\n<p>Для заказа единицы меню нужно навести
      мышку на единицу и выскочит кнопочка заказать &amp; mdash; при нажатии на которую,
      позиция автоматически попадает в корзину.</p>\r\n\r\n<p><img alt=\"Страница-каталог
      веб-сервиса доставки еды\" src=\"/old_ckeditor_assets/pictures/392/content_yizhaku-browser-frame-list.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"\" src=\"/old_ckeditor_assets/pictures/418/content_mobile-preview2.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Динамическая Корзина заказ сортирует пищу
      по заведениям, дает возможность быстро подкорректировать количество единиц или
      выбросить не нужны вещи.</p>\r\n\r\n<p>Процедура заказа состоит из трех шагов:
      Список заказ, куда доставить и подтверждения введенной информации для предотвращения
      ошибок.</p>\r\n\r\n<p><img alt=\"Динамическая корзина простая и предотвращает
      ошибочным заказу\" src=\"/old_ckeditor_assets/pictures/394/content_yizhaku-browser-frame-basket.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Уникальная и стилизованная админпанель</p>\r\n\r\n<p><img
      alt=\"\" src=\"/old_ckeditor_assets/pictures/421/content_admin-1.jpg\" /></p>\r\n\r\n<p><img
