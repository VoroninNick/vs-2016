    - "<h2><img alt=\"Лінійка соняшникової олії Янталія в усій красі\" src=\"/old_ckeditor_assets/pictures/335/content_jantali-oil-bottles-design.jpg\"
      /></h2>\r\n\r\n<h2><span style=\"color:#763418\">Логотип и символ</span></h2>\r\n\r\n<p>Подсолнечное
      масло Янталия берет свою легенду в камне янтаре. Янтарь - это естественная органическое
      соединение, плотная, окаменела ископаемая смола хвойных деревьев. Тусклые, прозрачные
      и полупрозрачные камни. Янтарь издавна называли &laquo;слезы солнца&raquo; или
      &laquo;дар солнца&raquo;.</p>\r\n\r\n<p><img alt=\"Квітка соняха, намальована
      в студії спеціально для Янталії соняшникової олії.\" src=\"/old_ckeditor_assets/pictures/326/content_jantalia-sunflower.png\"
      /></p>\r\n\r\n<p><img alt=\"Логотип для соняшникової олії Янталія розроблений
      у студії\" src=\"/old_ckeditor_assets/pictures/327/content_jantalia-logotup.png\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>Этикетка</h2>\r\n\r\n<p>Основными элементами
      этикетка стали подсолнух, листочки которого стилизованные под капли солнца,
      шрифтовой надпись названия масла и подкладка в виде едва заметной фактуры камня
      янтаря. Такое яркое сочетание элементов в желтом спектре цвета позволили масла
      выделиться среди конкурентов на полке и привлечь к себе внимание покупателя.</p>\r\n\r\n<p><img
      alt=\"Етикетка сонячної олії Янталія розроблена в студії\" src=\"/old_ckeditor_assets/pictures/337/content_jantalia-sunflower-oil-sticker.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"Лінійка олії Янталія включає
      в себе 1-ну, 2-о та 5-ти літрові пляшки олії.\" src=\"/old_ckeditor_assets/pictures/334/content_yantalia-bottle.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"\" src=\"/old_ckeditor_assets/pictures/329/content_jantalia-bottles-assorti.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2>Фото и ретушь бутылки масла</h2>\r\n\r\n<p>Все
      бутылки подсолнечного масла Янталия были сфотографированы с использованием профессионального
      студийного оборудования, что дало нам правильные блики и отсутствие артефактов
      на бутылке. А также прошли специальную много трехслойного пост оброка.</p>\r\n\r\n<p><img
      alt=\"Правильне фотографування та ретушування пляшки для рекламних матеріалів\"
      src=\"/old_ckeditor_assets/pictures/333/content_janatalia-bottle-retouch-prv.jpg\"
      style=\"height:1053px; width:808px\" /></p>\r\n\r\n<h2>Печатная продукция</h2>\r\n\r\n<p>Для
      лучшего обеспечения продаж масла в студии было разработано несколько макетов
      POS материалов, в том числе, плакат А2, презентер и ценники.</p>\r\n\r\n<p><img
      alt=\"Для усіх подальших ПОС матеріалів у нашій дизайн студії було розроблено
      спеціальну іллюстрацію\" src=\"/old_ckeditor_assets/pictures/330/content_jantalia-oil-poster-illustration.jpg\"
      /></p>\r\n\r\n<p><img alt=\"Для роботи торгових агентів ми розробили презентер.\"
      src=\"/old_ckeditor_assets/pictures/331/content_jantalia-oil-sprezenter.jpg\" /></p>\r\n\r\n<p><img
      alt=\"Рекламний плакат А2 для Янтарної олії\" src=\"/old_ckeditor_assets/pictures/336/content_jantalia-oil-a2-poster-2.jpg\"
      /></p>\r\n\r\n<p><span style=\"color:#f26a22\"><span style=\"font-size:20px\">Приятного
      аппетита ;)</span></span></p>\r\n"
