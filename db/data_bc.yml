    - "<h2>Веб сайт</h2>\r\n\r\n<p><img alt=\"\" src=\"/old_ckeditor_assets/pictures/210/content_portfolio-web-banner-hola-3c.png\"
      style=\"font-size:13px; line-height:1.6\" /></p>\r\n\r\n<p>Сайт &laquo;Сердце
      квартир Львова&raquo; ориентирован на туристов и гостей города. Основная его
      задача помочь в быстром поиске свободных квартир для посуточной или кратковременной
      аренды.</p>\r\n\r\n<p>Дизайн и верстка сайта разработаны по технологии адаптивного
      дизайна (responsive design) и работают максимально удобно как на десктопах,
      так и на планшетах и мобильных устройствах.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Главная
      страница встречает ее посетителей большим рекламным баннером с топовыми квартирами,
      формой быстрого подбора необходимой квартиры и рекомендациями от администрации
      свободных сейчас квартир. В нижней части главной страницы есть несколько статей
      и видео с полезными советами для путешественников.</p>\r\n\r\n<p><img alt=\"Головна
      сторінка сайту з технологією адаптивного дизайну\" src=\"/old_ckeditor_assets/pictures/211/content_web-hola-main-1.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Страница поиска позволяет выбрать требуемый
      район, количество комнат и ценовой диапазон квартиры. Результаты поиска сразу
      видимые на карте Google.</p>\r\n\r\n<p><img alt=\"Сторінка зручного пошуку квартир
      у м.Львові для оренди\" src=\"/old_ckeditor_assets/pictures/212/content_web-hola-search-1.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Страница одного помещения позволяет ознакомиться
      с перечнем опций и оборудования данного помещения. Можно просмотреть фотографии
      квартиры, а также почитать отзывы людей, которые уже пользовались данным помещением.</p>\r\n\r\n<p><img
      alt=\"Сторінка з інформацією про орендовану квартиру у м. Львові\" src=\"/old_ckeditor_assets/pictures/213/content_web-hola-one-room-1.jpg\"
