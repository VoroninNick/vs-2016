    - "<h2><img alt=\"Лінійка соняшникової олії Янталія в усій красі\" src=\"/old_ckeditor_assets/pictures/335/content_jantali-oil-bottles-design.jpg\"
      /></h2>\r\n\r\n<h2><span style=\"color:#763418\">Логотип та символ</span></h2>\r\n\r\n<p>Соняшникова
      олія Янталія бере свою легенду в камені Янтарі. Янтар &mdash; це природна органічна
      сполука, щільна, скам&#39;яніла викопна смола хвойних дерев. Тьмяні, прозорі
      й напівпрозорі камінці. Янтар здавна називали &laquo;сльози сонця&raquo; або
      &laquo;дар сонця&raquo;.</p>\r\n\r\n<p><img alt=\"Квітка соняха, намальована
      в студії спеціально для Янталії соняшникової олії.\" src=\"/old_ckeditor_assets/pictures/326/content_jantalia-sunflower.png\"
      /></p>\r\n\r\n<p><img alt=\"Логотип для соняшникової олії Янталія розроблений
      у студії\" src=\"/old_ckeditor_assets/pictures/327/content_jantalia-logotup.png\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2><span style=\"color:#763418\">Етикетка</span></h2>\r\n\r\n<p>Основними
      елементами етикетка стали сонях, листочки якого стилізовані під каплі сонця,
      шрифтовий надпис назви олії та підкладка у вигляді ледь замітної фактури каменю
      янтарю. Таке яскраве поєднання елементів в жовтому спектрі кольору дали можливість
      олії виділитись серед конкурентів на поличці та привернути до себе увагу покупця.</p>\r\n\r\n<p><img
      alt=\"Етикетка сонячної олії Янталія розроблена в студії\" src=\"/old_ckeditor_assets/pictures/337/content_jantalia-sunflower-oil-sticker.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"Лінійка олії Янталія включає
      в себе 1-ну, 2-о та 5-ти літрові пляшки олії.\" src=\"/old_ckeditor_assets/pictures/334/content_yantalia-bottle.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><img alt=\"\" src=\"/old_ckeditor_assets/pictures/329/content_jantalia-bottles-assorti.jpg\"
      /></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h2><span style=\"color:#763418\">Фото та
      ретуш пляшки олії</span></h2>\r\n\r\n<p>Усі пляшки соняшникової олії Янталія
      були сфотографовані з використанням професійного студійного обладнання, що дало
      нам правильні бліки та відсутність артефактів на пляшці. А також пройшли спеціальну
      багато-слойну пост оброку.</p>\r\n\r\n<p><img alt=\"Правильне фотографування
      та ретушування пляшки для рекламних матеріалів\" src=\"/old_ckeditor_assets/pictures/333/content_janatalia-bottle-retouch-prv.jpg\"
      style=\"height:1053px; width:808px\" /></p>\r\n\r\n<h2><span style=\"color:#763418\">Друкована
      продукція</span></h2>\r\n\r\n<p>Для кращого забезпечення продажів олії у студії
      було розроблено декілька макетів POS матеріалів, в тому числі, плакат А2, презентер
      та цінники.</p>\r\n\r\n<p><img alt=\"Для усіх подальших ПОС матеріалів у нашій
      дизайн студії було розроблено спеціальну іллюстрацію\" src=\"/old_ckeditor_assets/pictures/330/content_jantalia-oil-poster-illustration.jpg\"
      /></p>\r\n\r\n<p><img alt=\"Для роботи торгових агентів ми розробили презентер.\"
      src=\"/old_ckeditor_assets/pictures/331/content_jantalia-oil-sprezenter.jpg\" /></p>\r\n\r\n<p><img
      alt=\"Рекламний плакат А2 для Янтарної олії\" src=\"/old_ckeditor_assets/pictures/336/content_jantalia-oil-a2-poster-2.jpg\"
      /></p>\r\n\r\n<p><span style=\"color:#f26a22\"><span style=\"font-size:20px\">Смачного
      ;)</span></span></p>"
