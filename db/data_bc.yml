      розмірів.\" src=\"/old_ckeditor_assets/pictures/400/content_yizhaku-logo-3.jpg\"
      /></p>\r\n\r\n<p><img alt=\"Логотипи розроблені для різноманітних форматів та
      розмірів в одному кольорі.\" src=\"/old_ckeditor_assets/pictures/401/content_yizhaku-logo-4.jpg\"
      /></p>\r\n\r\n<p><img alt=\"Логотип служби доставки їжі виконаний тисненням
      на папері\" src=\"/old_ckeditor_assets/pictures/402/content_yizhaku-logo-6.jpg\"
      /></p>\r\n\r\n<h2><span style=\"color:rgb(241, 85, 34)\">Рекламная продукция</span></h2>\r\n\r\n<p>Для
      проведения эффективной рекламной кампании мы разработали ряд рекламных материалов.
      Флаеры и хенгеры для проведения раздач, наклейки на упаковки для еды и закладки
      в меню, а также наклейки на двери заведений, в которых будет работать служба
      доставки еды и напитков.</p>\r\n\r\n<p><img alt=\"Набір включає у себе: флаєр,
